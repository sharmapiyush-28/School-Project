<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student Login - Interactive LMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
</head>
<body class="min-h-screen font-['Inter']">
  <div class="flex flex-col lg:flex-row min-h-screen">
    <!-- Left Panel -->
    <div class="w-full lg:w-1/2 flex items-center justify-center p-8 bg-emerald-100 text-gray-800 animate-fadeInLeft">
      <div class="max-w-md text-center">
        <img src="Gemini_Generated_Image_b1a47zb1a47zb1a4.png" alt="School Logo" class="mx-auto mb-6 rounded-lg shadow-md">
        <h2 class="text-4xl font-bold mb-4">Welcome to Kendriya Vidyalaya</h2>
        <p class="text-lg leading-relaxed">
          Empowering students with interactive learning and smart tools. Join us in shaping the future.
        </p>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
      <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-lg text-center login-container" id="loginContainer">
        <div class="mb-6">
          <h1 class="text-3xl font-bold text-gray-800" id="welcomeMessage">Welcome Back, Learners!</h1>
        </div>

        <div class="mb-6">
          <img src="Learning-Methods.png" alt="Learning Illustration" class="mx-auto rounded-xl shadow-md logo-illustration">
        </div>

        <form class="space-y-6" id="loginForm">
          <input type="text" id="student-id" name="student-id" placeholder="Student ID/Username" required
                 class="input-field w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500">

          <div class="relative">
            <input type="password" id="password" name="password" placeholder="Password" required
                   class="input-field w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500 pr-12">
            <button type="button" id="togglePassword" class="absolute right-3 top-3 text-gray-500 hover:text-emerald-600">
              üëÅÔ∏è
            </button>
          </div>

          <button type="submit"
                  class="w-full flex items-center justify-center px-4 py-3 text-white bg-emerald-500 rounded-xl hover:bg-emerald-600 transition duration-200 space-x-2">
            <span>Login</span>
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                    d="M10 2a1 1 0 011 1v3a1 1 0 11-2 0V3a1 1 0 011-1zm4.356 2.644a1 1 0 01.372 1.352l-1.5 3.5a1 1 0 01-1.824-.78l1.5-3.5a1 1 0 011.452-.572z"/>
            </svg>
          </button>
        </form>

        <p class="mt-4 text-sm">
          <a href="#" class="text-emerald-600 hover:underline">Forgot Password?</a>
        </p>

        <div class="mt-6">
          <button type="button"
                  class="w-full flex items-center justify-center px-4 py-3 bg-gray-200 text-gray-700 rounded-xl hover:bg-gray-300 transition duration-200 space-x-2">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0z"/>
            </svg>
            <span>Parent Login</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
