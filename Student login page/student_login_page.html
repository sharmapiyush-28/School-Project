<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Interactive LMS</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="login-container text-center" id="loginContainer">
        <!-- School Branding -->
        <div class="mb-6">
            <!-- Placeholder for School Logo -->
            <img src="https://placehold.co/120x60/34D399/ffffff?text=School+Logo" alt="School Logo" class="mx-auto mb-4 rounded-lg logo-illustration">
            <h1 class="text-3xl font-bold text-gray-800" id="welcomeMessage">Welcome Back, Learners!</h1>
        </div>

        <!-- Engaging School Illustration -->
        <div class="mb-8">
            <img src="https://placehold.co/300x200/6EE7B7/ffffff?text=Engaging+Illustration" alt="Learning Illustration" class="mx-auto rounded-xl shadow-md logo-illustration">
        </div>

        <form class="space-y-6">
            <div>
                <label for="student-id" class="sr-only">Student ID/Username</label>
                <input type="text" id="student-id" name="student-id" placeholder="Student ID/Username" class="input-field focus:ring-2 focus:ring-emerald-500 focus:border-transparent" required>
            </div>
            <div>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" class="input-field focus:ring-2 focus:ring-emerald-500 focus:border-transparent" required>
            </div>

            <!-- Login Button -->
            <button type="submit" class="login-button w-full flex items-center justify-center space-x-2">
                <span>Login</span>
                <!-- Sparkle Icon -->
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v3a1 1 0 11-2 0V3a1 1 0 011-1zm4.356 2.644a1 1 0 01.372 1.352l-1.5 3.5a1 1 0 01-1.824-.78l1.5-3.5a1 1 0 011.452-.572zm-8.712 0a1 1 0 011.452.572l1.5 3.5a1 1 0 11-1.824.78l-1.5-3.5a1 1 0 01.372-1.352zM18 10a1 1 0 01-1 1h-3a1 1 0 110-2h3a1 1 0 011 1zm-4.356 4.356a1 1 0 01-1.452.572l-1.5-3.5a1 1 0 111.824-.78l1.5 3.5a1 1 0 01-.372 1.352zm-8.712 0a1 1 0 01-.372-1.352l1.5-3.5a1 1 0 111.824.78l-1.5 3.5a1 1 0 01-1.452-.572zM2 10a1 1 0 011-1h3a1 1 0 110 2H3a1 1 0 01-1-1zm4.356-4.356a1 1 0 01.572-1.452l3.5-1.5a1 1 0 11.78 1.824l-3.5 1.5a1 1 0 01-.572-1.452z" clip-rule="evenodd"></path>
                </svg>
            </button>
        </form>

        <!-- Forgot Password Link -->
        <p class="mt-4 text-sm">
            <a href="#" class="link-text">Forgot Password?</a>
        </p>

        <!-- Parent Login Button -->
        <div class="mt-6">
            <button type="button" class="login-button w-full flex items-center justify-center space-x-2 bg-gray-200 text-gray-700 hover:bg-gray-300">
                <!-- Parent Icon -->
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a4 4 0 00-4 4h8a4 4 0 00-4-4z" clip-rule="evenodd"></path>
                </svg>
                <span>Parent Login</span>
            </button>
        </div>
    </div>
    <style src = "login_page.js"></style>
</body>
</html>
