<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Interactive LMS</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="login.css">
</head>
<body class="min-h-screen bg-gray-50 font-['Inter']">
    <div class="flex flex-col lg:flex-row min-h-screen">

        <!-- Left Panel: School Info -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-8 bg-emerald-100 text-gray-800">
            <div class="max-w-md text-center animate-fadeInLeft">
                <img src="https://placehold.co/160x80/10B981/ffffff?text=School+Logo" alt="School Logo" class="mx-auto mb-6 rounded-lg shadow-md">
                <h2 class="text-4xl font-bold mb-4">Welcome to GreenField School</h2>
                <p class="text-lg leading-relaxed">
                    Empowering students with interactive learning, smart tools, and a community of curiosity. Join us in building a better future, one lesson at a time.
                </p>
            </div>
        </div>

        <!-- Right Panel: Login -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
            <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-lg text-center login-container" id="loginContainer">

                <!-- Welcome Message -->
                <div class="mb-6">
                    <h1 class="text-3xl font-bold text-gray-800" id="welcomeMessage">Welcome Back, Learners!</h1>
                </div>

                <!-- Illustration -->
                <div class="mb-6">
                    <img src="https://placehold.co/300x200/6EE7B7/ffffff?text=Learning+Illustration" alt="Learning Illustration" class="mx-auto rounded-xl shadow-md logo-illustration">
                </div>

                <!-- Login Form -->
                <form class="space-y-6">
                    <div>
                        <label for="student-id" class="sr-only">Student ID/Username</label>
                        <input type="text" id="student-id" name="student-id" placeholder="Student ID/Username" required
                            class="input-field w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password" required
                            class="input-field w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500">
                    </div>

                    <!-- Login Button -->
                    <button type="submit"
                        class="login-button w-full flex items-center justify-center px-4 py-3 text-white bg-emerald-500 rounded-xl hover:bg-emerald-600 transition duration-200 space-x-2">
                        <span>Login</span>
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M10 2a1 1 0 011 1v3a1 1 0 11-2 0V3a1 1 0 011-1zm4.356 2.644a1 1 0 01.372 1.352l-1.5 3.5a1 1 0 01-1.824-.78l1.5-3.5a1 1 0 011.452-.572zm-8.712 0a1 1 0 011.452.572l1.5 3.5a1 1 0 11-1.824.78l-1.5-3.5a1 1 0 01.372-1.352zM18 10a1 1 0 01-1 1h-3a1 1 0 110-2h3a1 1 0 011 1zm-4.356 4.356a1 1 0 01-1.452.572l-1.5-3.5a1 1 0 111.824-.78l1.5 3.5a1 1 0 01-.372 1.352zm-8.712 0a1 1 0 01-.372-1.352l1.5-3.5a1 1 0 111.824.78l-1.5 3.5a1 1 0 01-1.452-.572zM2 10a1 1 0 011-1h3a1 1 0 110 2H3a1 1 0 01-1-1zm4.356-4.356a1 1 0 01.572-1.452l3.5-1.5a1 1 0 11.78 1.824l-3.5 1.5a1 1 0 01-.572-1.452z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </form>

                <!-- Forgot Password -->
                <p class="mt-4 text-sm">
                    <a href="#" class="text-emerald-600 hover:underline">Forgot Password?</a>
                </p>

                <!-- Parent Login -->
                <div class="mt-6">
                    <button type="button"
                        class="w-full flex items-center justify-center px-4 py-3 bg-gray-200 text-gray-700 rounded-xl hover:bg-gray-300 transition duration-200 space-x-2">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a4 4 0 00-4 4h8a4 4 0 00-4-4z"
                                clip-rule="evenodd"></path>
                        </svg>
                        <span>Parent Login</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="login_page.js"></script>
</body>
</head>
